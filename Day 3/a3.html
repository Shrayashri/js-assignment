// Using if else 
<html>
<head>
<h1>Using if else program to take marks as input and grade accordingly</h1>
</head>
<body>
<script>
var marks=prompt("Enter your marks (if/else program): ");
if(marks>100 || marks<0)
{
	console.log("Invalid Marks");
}
else if(marks>70 && marks<=100)
{
	console.log("Marks are "+ marks + " and grade is A");
}
else if(marks>=50 && marks<=70)
{
	console.log("Marks are "+ marks + " and grade is B");
}
else if(marks>=35 && marks<=49)
{
	console.log("Marks are "+ marks + " and grade is C");
}
else
{
	console.log("Marks are "+ marks + " and grade is D");
}
</script>
</body>
</html>

// Using Ternary Operator
<html>
<head>
<h1>Using ternary operators to take marks as input and grade accordingly</h1>
</head>
<body>
<script>
let mark=prompt("Enter your marks(Ternary program): ");
let result= ((mark>100 || mark<0) ? "Invalid Marks" : (mark>70 && mark<=100) ? "Marks are "+ mark + " and grade is A" : (mark>50 && mark<=70) ? "Marks are "+ mark + " and grade is B" : (mark>35 && mark<=49) ? "Marks are "+ mark + " and grade is C" : "Marks are "+ mark + " and grade is D");
console.log(result);
</script>
</body>
</html>
