<html>
<head>
<h1>Function to check if the number is even or odd</h1>
</head>
<body>
<script>
let n=prompt("Enter number to check even or odd: ");
function oddEven(n)
{
if(n % 2 == 0)
{
	return 1;	
}
else
{
	return 0;	
}
}

let check=oddEven(n);
console.log("Input: "+n);
if(check==1)
{
	console.log("The number is "+ n+" and number is Even");	
}
else
{
	console.log("The number is "+ n+" and number is Odd");
}
</script>
</body>
</html>
