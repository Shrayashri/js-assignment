<html>
<head>
<h1>For loop that iterates upto 100 outputting 'fizz','buzz','fizzbuzz' at mutiples of 3,5,(3 & 5) respectively </h1>
</head>
<body>
<script>
for(let i=1; i<=100; i++)
{
	if((i%3==0) && (i%5!=0))
	{
		console.log(i+' fizz');
	}
	else if((i%5==0) && (i%3!=0))
	{
		console.log(i+' buzz');
	}
	else if((i%3==0) && (i%5==0))
	{
		console.log(i+' fizzbuzz');
	}
	else
	{
		console.log(i);
	} 
}
</script>
</body>
</html>
